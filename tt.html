<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 0.8;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        text {
            font-family: sans-serif;
            font-size: 14px; /* 텍스트 크기 증가 */
        }
    </style>
</head>
<body>
    <h1>Word Network Visualization</h1>
    <svg width="1200" height="800"></svg> <!-- SVG 사이즈 확대 -->

    <script>
        // 데이터 로딩 및 시각화 함수
        function loadDataAndVisualize() {
            fetch('http://localhost:8000/api/youtube/correlations?url=https://www.youtube.com/watch?v=lrQLLyYg-ww')
                .then(response => response.json())
                .then(data => {
                    console.log("Received data:", data);  // 데이터 로그 출력
                    updateVisualization(data);
                })
                .catch(error => console.error('Error:', error));
        }

        // 시각화 함수
        function updateVisualization(data) {
            const svg = d3.select("svg");
            const width = +svg.attr("width");
            const height = +svg.attr("height");

            svg.selectAll("*").remove();

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(150))  // 링크 간 거리 증가
                .force("charge", d3.forceManyBody().strength(-500))  // 노드 간 반발력 증가
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(data.links)
                .enter().append("line")
                .attr("stroke-width", d => Math.sqrt(d.value) + 1);  // 링크 두께 증가

            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(data.nodes)
                .enter().append("g");

            node.append("circle")
                .attr("r", 10)  // 노드 크기 증가
                .attr("fill", "lightblue");

            node.append("text")
                .attr("dx", 15)  // 텍스트 위치 조정
                .attr("dy", ".35em")
                .text(d => d.id);

            node.append("title")
                .text(d => d.id);

            simulation
                .nodes(data.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(data.links);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            }
        }

        // 페이지 로드 시 데이터 로딩 및 시각화 실행
        loadDataAndVisualize();
    </script>
</body>
</html>
