<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Word Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 0.8;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer; /* 마우스가 노드 위에 있을 때 커서 변경 */
        }

        text {
            font-family: sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Word Network Visualization</h1>
    <svg width="1200" height="800"></svg>

    <script>
        function loadDataAndVisualize() {
            fetch('http://localhost:8000/api/youtube/correlations?url=https://www.youtube.com/watch?v=lrQLLyYg-ww')
                .then(response => response.json())
                .then(data => {
                    console.log("Received data:", data);
                    updateVisualization(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function updateVisualization(data) {
            const svg = d3.select("svg");
            const width = +svg.attr("width");
            const height = +svg.attr("height");

            svg.selectAll("*").remove();

            const zoom = d3.zoom()
                .scaleExtent([0.5, 5])
                .on("zoom", zoomed);

            const container = svg.append("g");

            svg.call(zoom);

            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = container.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(data.links)
                .enter().append("line")
                .attr("stroke-width", d => Math.sqrt(d.value) + 1);

            const node = container.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(data.nodes)
                .enter().append("g");

            const circle = node.append("circle")
                .attr("r", 10)
                .attr("fill", "lightblue")
                .on("click", highlightNode)
                .style("cursor", "pointer");  // 마우스가 올라갔을 때 커서 변경

            node.append("text")
                .attr("dx", 15)
                .attr("dy", ".35em")
                .text(d => d.id);

            node.append("title")
                .text(d => d.id);

            simulation
                .nodes(data.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(data.links);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            }

            // 노드 강조 기능
            function highlightNode(event, d) {
                // 연결된 링크 및 노드를 필터링
                const connectedNodes = new Set();
                const connectedLinks = new Set();

                data.links.forEach(l => {
                    if (l.source.id === d.id) {
                        connectedNodes.add(l.target.id);
                        connectedLinks.add(l);
                    } else if (l.target.id === d.id) {
                        connectedNodes.add(l.source.id);
                        connectedLinks.add(l);
                    }
                });

                // 모든 노드 및 링크를 흐리게 처리
                node.selectAll("circle").attr("fill", "lightgray");
                link.attr("stroke-opacity", 0.1);

                // 선택된 노드 및 연결된 노드 강조
                d3.select(this).attr("fill", "darkblue");  // 클릭된 노드 강조
                node.selectAll("circle")
                    .filter(n => connectedNodes.has(n.id))  // 연결된 노드 필터링
                    .attr("fill", "darkblue");  // 연결된 노드를 짙은 파란색으로

                // 연결된 링크 강조
                link
                    .filter(l => connectedLinks.has(l))
                    .attr("stroke", "darkblue")  // 강조된 링크 색상 변경
                    .attr("stroke-opacity", 1);  // 연결된 링크 강조
            }

            // 줌 이벤트 함수
            function zoomed(event) {
                container.attr("transform", event.transform);
            }
        }

        loadDataAndVisualize();
    </script>
</body>
</html>
